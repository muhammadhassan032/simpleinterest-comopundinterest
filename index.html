<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple interest and Compound interest</title>
</head>
<body>
    Hello World!!

    <script>
    // Simple interest
    interest = 1000;
    duration = 2;
    ratio = 10;
    totalinterest = interest*duration*ratio /100;
    console.log(totalinterest + interest);
    // Compound interest 
    principal = 2000;
    time = 2;
    ratio = 20;
    amount = principal* (1 + ratio/100) ** time;
    totalinterest = amount-principal
    console.log(totalinterest)
    console.log(amount)
    // Date of birth : Age?
    birthdate = 2005;
    currentyear = 2025;
    myage = currentyear-birthdate;
    console.log(myage)
    // Velocity of a car
    distance = 100;
    time = 7;
    velocity = distance/time;
    console.log(velocity)
    </script>
</body>
</html>
